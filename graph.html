<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Graph</title>
</head>
<body>
<script type="text/javascript"
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.min.js"></script>

<!-- Готовим контейнер для диаграммы -->
<div id="content" align="center">
    <canvas id="example" width="628" height="400"></canvas>
</div>

<script type="text/javascript">
    var example = document.getElementById("example"),
        ctx = example.getContext('2d');
    example.height = 300;
    example.width  = 300;
    ctx.fillStyle='#3355ff';
    ctx.beginPath();
    ctx.moveTo(150, 210);
    ctx.lineTo(270, 150);
    ctx.lineTo(150, 150);
    // ctx.lineTo(30, 90);
    ctx.fill();
    ctx.arc(150, 150, 120, 1.5*Math.PI, 0, false);
    ctx.fill();
    ctx.fillRect(30, 90, 120, 60);
    ctx.strokeStyle = '#000000'; // меняем цвет рамки
    ctx.strokeRect(150, 0, 0, 300);
    ctx.strokeRect(0, 150, 300, 0);
    ctx.moveTo(150, 0);
    ctx.lineTo(146, 10);
    ctx.moveTo(150, 0);
    ctx.lineTo(154, 10);
    ctx.moveTo(300, 150);
    ctx.lineTo(290, 146);
    ctx.moveTo(300, 150);
    ctx.lineTo(290, 154);
    ctx.moveTo(30, 145);
    ctx.lineTo(30, 155);
    ctx.moveTo(90, 145);
    ctx.lineTo(90, 155);
    ctx.moveTo(210, 145);
    ctx.lineTo(210, 155);
    ctx.moveTo(270, 145);
    ctx.lineTo(270, 155);
    ctx.moveTo(145, 30);
    ctx.lineTo(155, 30);
    ctx.moveTo(145, 90);
    ctx.lineTo(155, 90);
    ctx.moveTo(145, 210);
    ctx.lineTo(155, 210);
    ctx.moveTo(145, 270);
    ctx.lineTo(155, 270);
    ctx.stroke();
    ctx.strokeText("-R/2",90, 140, 20);
    ctx.strokeText("-R",30, 140, 20);
    ctx.strokeText("R/2",210, 140, 20);
    ctx.strokeText("R",270, 140, 20);
    ctx.strokeText("R",160, 33, 20);
    ctx.strokeText("R/2",160, 93, 20);
    ctx.strokeText("-R/2",160, 213, 20);
    ctx.strokeText("-R",160, 273, 20);
    ctx.strokeText("x",290, 140, 20);
    ctx.strokeText("y",160, 10, 20);

    ctx.fillStyle = '#df3712';
    ctx.arc(150+6, 150+50, 10, 2 * Math.PI, false);
    ctx.fill();
    ctx.strokeStyle = '#000000'; // меняем цвет рамки
    ctx.strokeRect(150, 0, 20, 300);



</script>
<noscript>
    <div align="center">
        Извините, для работы приложения нужен включённый Javascript
    </div>
</noscript>
</body>
</html>
